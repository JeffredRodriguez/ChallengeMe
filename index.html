<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHALLENGEANE</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Supabase v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="LogIn.css">
</head>
<body>
    <!-- Fondo -->
    <div class="background"></div>

    <!-- Tarjeta Login -->
    <div class="card">
        <div class="flex flex-col items-center space-y-2">
            <img src="/img/Mainlogo.png" alt="Logo" class="logo">
        </div>

   

        <button type="button" id="loginGoogle" class="btn-white w-full mt-4">
            <img src="/img/Icongoogle.png" class="inline w-5 h-5 mr-2" alt="Google">
            Iniciar sesión con Google
        </button>
     <!-- Input de fecha de nacimiento -->
        <div class="mt-4">
            <label for="birthDate" class="text-sm text-gray-200">Fecha de nacimiento</label>
            <input type="date" id="birthDate" class="input-style" required>
        </div>
        <form id="loginForm" class="space-y-5 mt-6">
            <div class="flex items-center mb-4">
                <input type="checkbox" id="acceptTerms" class="mr-2">
                <label for="acceptTerms" class="text-sm text-gray-200">
                    Acepto los 
                    <a href="Terms_conditions.html" target="_blank" class="underline">términos y condiciones</a>
                </label>
            </div>
        </form>
    </div>

    <!-- Script de lógica -->
    <script src="LogIn.js"></script>
</body>
</html>
