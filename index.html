<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificación de Edad - ChallengeMe</title>
  <link rel="stylesheet" href="Age-verification.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/img/IconPage.png" type="image/x-icon">
</head>
<body class="text-white">
  <div class="container mx-auto px-4 py-8 flex justify-center items-center">
    <div class="age-card">
      <div class="text-center">
        <div class="age-icon">
          <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1>Verificación de Edad</h1>
        <p class="text-gray-300">Para acceder a ChallengeMe, confirma que eres mayor de 18 años</p>
      </div>
      
      <div class="flex flex-col gap-4">
        <button id="btnYes" class="btn bg-green-600 opacity-50" disabled>
          Sí, soy mayor de edad
        </button>
        <button id="btnNo" class="btn bg-red-600 opacity-50" disabled>
          No, soy menor de edad
        </button>
      </div>
      
      <div class="terms-container mt-4">
        <label class="checkbox-container">
          <input type="checkbox" id="termsCheckbox">
          <span class="terms-text">
            He leído y acepto los 
            <a href="/Terms_conditions.html" id="termsLink">Términos y Condiciones</a> 
          </span>
        </label>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden">Debes aceptar los términos y condiciones primero</div>

  <script src="Age-verification.js"></script>
</body>
</html>
